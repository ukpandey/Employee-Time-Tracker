    <div class="container">
        <h2>Add Your Projects</h2>
      <div class="add-project-form">
        <input type="text" id="projectName" placeholder="Project Name" />
        <input type="text" id="description" placeholder="Description" />
        <input type="date" id="startDate" />
        <input type="date" id="endDate" />
        <input type="number" id="timeSpent" placeholder="Time Spent (hours)" />
        <select id="status">
          <option value="ongoing">Ongoing</option>
          <option value="finished">Finished</option>
        </select>
        <button onclick="addProject()">Add Project</button>

    <h2>MY PROJECTS</h2>

    <div id="projects-list" class="projects-list">
      <table>
        <thead>
          <tr>
            <th>Project Name</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Time Spent (hours)</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="projects-table-body">
          <tr>
            <td colspan="7" class="no-projects-message">
              Have a cup of coffee and enjoy no projects for you right now. 
               <i class="fa fa-coffee" style="font-size:36px"></i>
